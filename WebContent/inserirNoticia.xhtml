<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"  >
<h:head>
</h:head>
<h:body>
	<h1>Inserir Noticia</h1>
        <h:form>
	        <p:panel header="Inserir" style="width:50%">
	            titulo: <h:inputText value="#{noticiaController.nome}"/><br/>
	            conteudo: <h:inputText value="#{noticiaController.descricao}"/><br/>
	            data: <h:inputText value="#{noticiaController.data}"/><br/>
	            <h:commandButton action="#{noticiaController.adicionarNoticia}" value="Inserir Nova noticia"/>
	            <br/>
	            <h:commandLink action="index" value="Voltar"/>
	        </p:panel>
        </h:form>
</h:body>
</html>
